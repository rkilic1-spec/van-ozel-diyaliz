<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>

<h1>Admin</h1>

<h2>Hemşire Ekle</h2>
<form method="POST" action="/admin/hemsire-ekle">
  <input name="adSoyad" placeholder="Ad Soyad" required>
  <input name="tc" placeholder="TC" required>
  <button type="submit">Ekle</button>
</form>

<hr>

<h2>Hasta Ekle</h2>
<form method="POST" action="/admin/hasta-ekle">
  <input name="ad" placeholder="Hasta Adı" required>
  <input name="cihaz" type="number" placeholder="Cihaz No" required>

  <select name="gunGrubu" required>
    <option value="Pzt-Çar-Cum">Pzt-Çar-Cum</option>
    <option value="Sal-Per-Cts">Sal-Per-Cts</option>
  </select>

  <select name="seans" required>
    <option value="Sabah">Sabah</option>
    <option value="Öğle">Öğle</option>
  </select>

  <button type="submit">Ekle</button>
</form>

<hr>

<h2>Dağıtım</h2>
<form method="POST" action="/admin/dagitim-calistir">
  <input name="hafta" value="2026-01-HAFTA-1">
  <button type="submit">Dağıtımı Çalıştır</button>
</form>

<br>

<a href="/admin/dagitim/2026-01-HAFTA-1" target="_blank">
  Dağıtımı Gör
</a>

<hr>

<a href="/logout">Çıkış</a>

</body>
</html>
