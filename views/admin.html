<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Van Özel Diyaliz Merkezi | Admin</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f4f7;
}

header {
  background: #0b5ed7;
  color: white;
  padding: 15px;
  font-size: 20px;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
}

.menu button, .menu a {
  padding: 10px 15px;
  margin-right: 10px;
  border: none;
  background: #0b5ed7;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  text-decoration: none;
}

.menu button:hover, .menu a:hover {
  background: #094db1;
}

.card {
  background: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 6px;
}

.hidden {
  display: none;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #eee;
}
</style>
</head>

<body>

<header>
  Van Özel Diyaliz Merkezi – Admin Paneli
</header>

<div class="container">

  <div class="menu">
    <button onclick="show('hastaEkle')">Hasta Ekle</button>
    <button onclick="show('hastaListe'); yukleHastalar()">Hasta Listesi</button>
    <button onclick="show('hemsireEkle')">Hemşire Ekle</button>
    <a href="/logout">Çıkış</a>
  </div>

  <!-- HASTA EKLE -->
  <div id="hastaEkle" class="card">
    <h3>Hasta Ekle</h3>

    <form method="POST" action="/admin/hasta-ekle">
      <input name="ad" placeholder="Hasta Adı" required><br><br>

      <select name="cihaz" required>
        <option value="">Cihaz</option>
        <script>
          for (let i = 1; i <= 43; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select><br><br>

      <select name="gunGrubu" required>
        <option value="">Gün Grubu</option>
        <option value="Pzt-Çrş-Cum">Pzt-Çrş-Cum</option>
        <option value="Sal-Per-Cts">Sal-Per-Cts</option>
      </select><br><br>

      <select name="seans" required>
        <option value="">Seans</option>
        <option value="Sabah">Sabah</option>
        <option value="Öğle">Öğle</option>
        <option value="Akşam">Akşam</option>
      </select><br><br>

      <button type="submit">Kaydet</button>
    </form>
  </div>

  <!-- HASTA LİSTESİ -->
  <div id="hastaListe" class="card hidden">
    <h3>Hasta Listesi</h3>

    <table>
      <thead>
        <tr>
<th>Ad</th>
<th>Cihaz</th>
<th>Gün</th>
<th>Seans</th>
<th>İşlem</th>

        </tr>
      </thead>
      <tbody id="hastaTablo"></tbody>
    </table>
  </div>

  <form method="POST" action="/admin/hemsire-cihaz">
  <input type="hidden" name="hemsireId" value="HEMSIRE_ID">
  <label>Cihazlar (virgül ile)</label>
  <input name="cihazlar" placeholder="1,2,3,4,5">
  <button>Kaydet</button>
</form>

  <!-- HEMŞİRE EKLE -->
  <div id="hemsireEkle" class="card hidden">
    <h3>Hemşire Ekle</h3>

    <form method="POST" action="/admin/hemsire-ekle">
      <input name="adSoyad" placeholder="Ad Soyad" required><br><br>
      <input name="tc" placeholder="TC Kimlik No" required><br><br>
      <button type="submit">Ekle</button>
    </form>
  </div>

</div>

<script>
function show(id) {
  document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function yukleHastalar() {
  fetch("/admin/hastalar")
    .then(res => res.json())
    .then(data => {
      const tablo = document.getElementById("hastaTablo");
      tablo.innerHTML = "";

      data.forEach(h => {
        tablo.innerHTML += `
          <tr style="${h.aktif ? "" : "opacity:0.5; text-decoration:line-through"}">
            <td>${h.ad}</td>
            <td>${h.cihaz}</td>
            <td>${h.gunGrubu}</td>
            <td>${h.seans}</td>
            <td>
              ${
                h.aktif
                  ? `<form method="POST" action="/admin/hasta-pasif" style="display:inline">
                       <input type="hidden" name="id" value="${h.id}">
                       <button>Pasif Yap</button>
                     </form>`
                  : "Pasif"
              }
            </td>
          </tr>
        `;
      });
    });
}
</script>


</body>
</html>
