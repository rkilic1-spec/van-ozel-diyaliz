<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hemşire Paneli</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Hemşire Paneli</h1>

    <form method="POST" action="/seans-ekle">
      <input name="hemsire" placeholder="Hemşire Adı" required>
      <select name="gun">
        <option>Pazartesi</option>
        <option>Salı</option>
        <option>Çarşamba</option>
        <option>Perşembe</option>
        <option>Cuma</option>
        <option>Cumartesi</option>
      </select>
      <select name="vardiya">
        <option>Sabah</option>
        <option>Öğle</option>
      </select>
      <button type="submit">Seans Ekle</button>
    </form>

    <h3>Eklenen Seanslar</h3>
    <div id="liste"></div>

    <a href="/logout">Çıkış</a>
  </div>

  <script>
    fetch("/seanslar")
      .then(r => r.json())
      .then(data => {
        let html = "";
        data.forEach(s => {
          html += `<p>${s.hemsire} | ${s.gun} | ${s.vardiya}</p>`;
        });
        document.getElementById("liste").innerHTML = html;
      });
  </script>
</body>
</html>
