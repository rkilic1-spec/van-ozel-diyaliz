<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Girişi | Van Özel Diyaliz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b5ed7, #084298);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 10px;
  background: #0b5ed7;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #084298;
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Girişi</h2>

  <form method="POST" action="/login/admin">
    <input name="username" placeholder="Kullanıcı Adı" required>
    <input name="password" type="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
  </form>

  <!-- HATA MESAJI -->
  <div class="error">
    {{error}}
  </div>
</div>

</body>
</html>
