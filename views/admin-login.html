<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Girişi | Van Özel Diyaliz</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0d6efd, #084298);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-wrapper {
  background: #fff;
  width: 380px;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

.logo {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 5px;
}

.sub {
  text-align: center;
  font-size: 14px;
  color: #6c757d;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ced4da;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #0d6efd;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
}

button:hover {
  background: #0b5ed7;
}

.footer {
  margin-top: 20px;
  text-align: center;
  font-size: 12px;
  color: #adb5bd;
}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="logo">Van Özel Diyaliz Merkezi</div>
  <div class="sub">Yönetici Girişi</div>

  <form method="POST" action="/login/admin">
    <input name="username" placeholder="Kullanıcı Adı" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
  </form>

  <div class="footer">
    © 2026 Van Özel Diyaliz
  </div>
</div>

</body>
</html>
